image: docker:24.0.2

services:
  - docker:24.0.2-dind

stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2

# ----------------------------
# Build des microservices
# ----------------------------
build-service-client:
  stage: build
  script:
    - echo "Build du service client"
    - docker build -t service-client:latest ./service-client

build-service-reservation:
  stage: build
  script:
    - echo "Build du service reservation"
    - docker build -t service-reservation:latest ./service-reservation

build-service-vehicules:
  stage: build
  script:
    - echo "Build du service vehicules"
    - docker build -t service-vehicules:latest ./service-vehicules

# ----------------------------
# Tests des microservices
# ----------------------------
test-service-client:
  stage: test
  script:
    - echo "Tests du service client"
    - docker run --rm service-client:latest mvn test
  dependencies:
    - build-service-client

test-service-reservation:
  stage: test
  script:
    - echo "Tests du service reservation"
    - docker run --rm service-reservation:latest mvn test
  dependencies:
    - build-service-reservation

test-service-vehicules:
  stage: test
  script:
    - echo "Tests du service vehicules"
    - docker run --rm service-vehicules:latest mvn test
  dependencies:
    - build-service-vehicules

# ----------------------------
# Déploiement (optionnel)
# ----------------------------
deploy-all:
  stage: deploy
  script:
    - echo "Déploiement des services..."
    # ici tu peux ajouter docker-compose, kubectl, ou autre
  when: manual
