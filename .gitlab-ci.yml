image: docker:24.0.2

services:
  - docker:24.0.2-dind

stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2

# ----------------------------
# Build des microservices
# ----------------------------
build-service-client:
  stage: build
  script:
    - echo "Build du service client"
    - docker build -t service-client:latest ./service-client
  tags:
    - docker

build-service-voiture:
  stage: build
  script:
    - echo "Build du service voiture"
    - docker build -t service-voiture:latest ./service-voiture
  tags:
    - docker

build-service-location:
  stage: build
  script:
    - echo "Build du service location"
    - docker build -t service-location:latest ./service-location
  tags:
    - docker

# ----------------------------
# Tests des microservices
# ----------------------------
test-service-client:
  stage: test
  script:
    - echo "Tests du service client"
    - docker run --rm service-client:latest mvn test
  dependencies:
    - build-service-client
  tags:
    - docker

test-service-voiture:
  stage: test
  script:
    - echo "Tests du service voiture"
    - docker run --rm service-voiture:latest mvn test
  dependencies:
    - build-service-voiture
  tags:
    - docker

test-service-location:
  stage: test
  script:
    - echo "Tests du service location"
    - docker run --rm service-location:latest mvn test
  dependencies:
    - build-service-location
  tags:
    - docker

# ----------------------------
# Déploiement (optionnel)
# ----------------------------
deploy-all:
  stage: deploy
  script:
    - echo "Déploiement des services..."
    # ici tu peux ajouter tes commandes docker-compose, kubectl, etc.
  when: manual
  tags:
    - docker
