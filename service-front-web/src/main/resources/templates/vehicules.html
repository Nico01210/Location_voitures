<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Véhicules disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">LocationVoitures</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/vehicules">Véhicules</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Véhicules disponibles</h1>

    <!-- Message d'info si la liste est vide -->
    <div class="alert alert-warning" th:if="${message}" role="alert">
        <p th:text="${message}"></p>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="v : ${vehicules}">
            <div class="card h-100">
                <img th:src="${v.photoUrl}" class="card-img-top" alt="Image véhicule">
                <div class="card-body">
                    <h5 class="card-title" th:text="${v.marque} + ' ' + ${v.modele}"></h5>
                    <p class="card-text">Prix/jour : <span th:text="${v.prixParJour}"></span> €</p>
                    <a th:href="@{'/vehicules/' + ${v.id}}" class="btn btn-primary">Détails</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
