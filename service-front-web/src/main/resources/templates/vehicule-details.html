<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du véhicule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${vehicule.marque} + ' ' + ${vehicule.modele}"></h1>
    <img th:src="${vehicule.photoUrl}" class="img-fluid mb-3" alt="Image véhicule">
    <p>Prix par jour : <span th:text="${vehicule.prixParJour}"></span> €</p>
    <p>Disponibilité : <span th:text="${vehicule.disponible} ? 'Oui' : 'Non'"></span></p>
    <a th:href="@{'/reservations/new/' + ${vehicule.id}}" class="btn btn-success">Réserver ce véhicule</a>
    <a href="/vehicules" class="btn btn-secondary">Retour à la liste</a>
</div>
</body>
</html>
