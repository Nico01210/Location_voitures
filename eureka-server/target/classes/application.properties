# ===============================
# EUREKA SERVER CONFIGURATION
# ===============================

# Port du serveur Eureka
server.port=8761

# Nom de l'application (utile pour le monitoring et la cohérence)
spring.application.name=eureka-server

# Configuration Eureka Server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Configuration pour éviter les erreurs en mode standalone
eureka.server.enable-self-preservation=false

# Comme c'est le serveur Eureka, il ne s'enregistre pas lui-même
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false


# (Optionnel) — Pour éviter les erreurs au démarrage si aucun client n’est connecté
eureka.server.enable-self-preservation=false

# (Optionnel) — Pour forcer une mise à jour rapide des instances
eureka.server.eviction-interval-timer-in-ms=5000
