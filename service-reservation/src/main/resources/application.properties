spring.application.name=service-reservation
server.port=8083

# H2
spring.datasource.url=jdbc:h2:mem:service_reservations
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.healthcheck.enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30

# Logging
logging.level.com.microcommerce.service_reservation=INFO
logging.level.org.springframework.web=INFO

# Actuator (pour Eureka health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.eureka.enabled=true

# Disable OpenAPI/Swagger generation (no docs as requested)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
